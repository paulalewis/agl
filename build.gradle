apply plugin: 'java'

buildscript {
    ext.kotlin_version = '1.0.0'

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

repositories {
    jcenter()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

allprojects {
    repositories {
        jcenter()
    }
}
